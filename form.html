<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="css/form.css" />
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"> Volver al inicio</a>
        <div class="logo-untref"><img
          src="icons/logo-untref.png"
          alt="Logo Untref"
          width="20"
          height="24"
        />
        Untref School</div>
      </nav>
    </header>

    <main>
      <div class="formulario">
        <h1>Formulario de contacto</h1>
        <form
          action="https://formsubmit.co/8ce6e2d4d06639deedc8128545247a92"
          method="POST"
          autocomplete="on"
        >
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Ingrese su nombre completo"
            minlength="5"
            maxlength="15"
          />

          <label for="email">Correo:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Correo electrónico"
            required
          />

          <label for="telefono">Teléfono</label>
          <input
            type="number"
            name="telefono"
            id="telefono"
            placeholder="Ingrese nro de teléfono o celular"
          />

          <label for="destinatario">Destinatario:</label>
          <select name="destinatario" id="destinatario">
            <option value="0"></option>
            <option value="administracion">Administración</option>
            <option value="docente">Docente</option>
            <option value="cooperadora">Cooperadora</option>
          </select>

          <label for="comentario">Comentario:</label>
          <textarea
            name="comentario"
            id="comentario"
            cols="30"
            rows="10"
            placeholder="Ingrese su comentario aquí"
          ></textarea>

          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer">
        <div class="redes-sociales">
          <h3>Redes sociales</h3>
          <ul>
            <li>
              <a href="https://twitter.com/" target="_blank"
                ><img src="icons/twitter.png" alt="Logo de Twitter" />
                Twitter</a
              >
            </li>
            <li>
              <a href="https://www.facebook.com/" target="_blank"
                ><img src="icons/facebook.png" alt="Logo de Facebook" />
                Facebook</a
              >
            </li>
            <li>
              <a href="https://www.instagram.com/" target="_blank"
                ><img src="icons/instagram.png" alt="Logo de Instagram" />
                Instagram</a
              >
            </li>
          </ul>
        </div>

        <div class="mapa">
          <h3>Untref School</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13392.499369573818!2d-60.6304658!3d-32.9477132!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab1dc9b6d36f%3A0x97b9e9584d94d851!2sMonumento%20Hist%C3%B3rico%20Nacional%20a%20la%20Bandera!5e0!3m2!1ses-419!2sar!4v1689388047635!5m2!1ses-419!2sar"
            width="250"
            height="200"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>

        <div class="contacto">
          <h3>Contactanos</h3>
          <ul>
            <li>
              <a href="mailto:x@x.com"
                ><img src="icons/mail.png" alt="Logo de correo" /> x@x.com</a
              >
            </li>
            <li>
              <a href="tel:+11 222 3333"
                ><img src="icons/telephone.png" alt="Logo de teléfono" /> +11
                222 3333</a
              >
            </li>
            <li>
              <a href="https://wa.me/5491112345678" target="_blank"
                ><img src="icons/whatsapp.png" alt="Logo de Whatsapp" />
                +5491112345678</a
              >
            </li>
          </ul>
        </div>
      </div>

      <p class="copy">&copy; Mailen Zatta 2023</p>
    </footer>
  </body>
</html>
